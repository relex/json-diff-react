<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        background: white;
        color: black;
      }

      .deletion {
        color: red;
      }

      .addition {
        color: green;
      }

      .unchanged {
        color: gray;
      }

      .diff {
        font-family: monospace;
        white-space: pre;
        border: 1px solid gray;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./json-diff-react.bundle.js"></script>

    <script type="text/babel">
      const { JsonDiffComponent } = window['json-diff-react'];

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      // These JSON example was taken from this page https://en.wikipedia.org/wiki/JSON
      // And modified.
      const a = {
        "firstName": "John",
        "lastName": "Smith",
        "isAlive": true,
        "age": 27,
        "address": {
          "streetAddress": "21 2nd Street",
          "city": "New York",
          "state": "NY",
          "postalCode": "10021-3100"
        },
        "phoneNumbers": [
          {
            "type": "home",
            "number": "212 555-1234"
          },
          {
            "type": "cellphone",
            "number": "111 111-1111"
          },
          {
            "type": "another cellphone",
            "number": "111 222-1111"
          },
          {
            "type": "friend",
            "number": "222 222-2222"
          },
          {
            "type": "mother",
            "number": "333 333-333"
          },
          {
            "type": "office",
            "number": "646 555-4567"
          }
        ],
        "children": [
          "Catherine",
          "Thomas",
          "Trevor"
        ],
        "spouse": null
      };

      // Slight modifications of JSON in “a”
      const b = {
        "firstName": "John",
        "lastName": "Smith",
        "isAlive": true,
        "age": 27,
        "address": {
          "streetAddress": "21 2nd Street",
          "city": "New York",
          "state": "NY",
          "postalCode": "10021-3100"
        },
        "phoneNumbers": [
          {
            "type": "home",
            "number": "212 555-1234"
          },
          {
            "type": "cellphone",
            "number": "111 111-1111"
          },
          {
            "type": "another cellphone",
            "number": "111 222-1111"
          },
          {
            "type": "friend",
            "number": "222 555-5555"
          },
          {
            "type": "mother",
            "number": "333 333-333"
          },
          {
            "type": "office",
            "number": "646 555-4567"
          }
        ],
        "children": [
          "Catherine",
          "John",
          "Trevor"
        ],
        "spouse": null
      };

      const App = () => <div>
        <h1>JSON diff</h1>

        <p>A demo that demonstrates elisions in details.</p>
        <JsonDiffComponent jsonA={a} jsonB={b} />

        <p>
          The same demo but with shrinked elisions
          (<code>{'jsonDiffOptions={{ maxElisions: true }}'}</code>).
        </p>
        <JsonDiffComponent jsonA={a} jsonB={b} jsonDiffOptions={{ maxElisions: true }} />

        <p>
          No elisions for objects (original behavior of <b>json-diff</b> library,{' '}
          <code>{'jsonDiffOptions={{ showElisionsForObjects: false }}'}</code>).
        </p>
        <JsonDiffComponent jsonA={a} jsonB={b} jsonDiffOptions={{ showElisionsForObjects: false }} />

        <p>A fuller diff (<code>{'jsonDiffOptions={{ full: true }}'}</code>).</p>
        <JsonDiffComponent jsonA={a} jsonB={b} jsonDiffOptions={{ full: true }} />

        <p>A bit more expanded diff (<code>{'jsonDiffOptions={{ keepUnchangedValues: true }}'}</code>).</p>
        <JsonDiffComponent jsonA={a} jsonB={b} jsonDiffOptions={{ keepUnchangedValues: true }} />
      </div>;

      root.render(<App/>);
    </script>
  </body>
</html>
