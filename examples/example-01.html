<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        background: white;
        color: black;
      }

      .deletion {
        color: red;
      }

      .addition {
        color: green;
      }

      .unchanged {
        color: gray;
      }

      .diff {
        font-family: monospace;
        white-space: pre;
        border: 1px solid gray;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./json-diff-react.bundle.js"></script>

    <script type="text/babel">
      const { JsonDiffComponent } = window['json-diff-react'];

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      const a = { foo: 123, bar: 456, baz: 789 };
      const b = { foo: 123, test: 'hello', baz: 789 };

      const App = () => <div>
        <h1>JSON diff</h1>

        <p>A really simple example.</p>
        <JsonDiffComponent jsonA={a} jsonB={b} />

        <p>The same example with <code>{'jsonDiffOptions={{ full: true }}'}</code>.</p>
        <JsonDiffComponent jsonA={a} jsonB={b} jsonDiffOptions={{ full: true }} />
      </div>;

      root.render(<App/>);
    </script>
  </body>
</html>
